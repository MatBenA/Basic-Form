<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <aside>
            <div>
                <img
                    src="images/torii-icon-3-blanco.png"
                    alt="#"
                    height="170"
                />
            </div>
        </aside>
        <main>
            <section>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Voluptatem accusamus quod aliquam tempore ut, eligendi
                    dolores consequatur est debitis inventore magni dolorum id,
                    blanditiis eaque eum! Distinctio corporis totam mollitia?
                </p>
            </section>
            <section>
                <form action="POST" id="my-form">
                    <h3>Let's do this!</h3>
                    <div>
                        <label for="name">First name</label
                        ><input type="text" id="name" />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label
                        ><input type="text" id="last-name" />
                    </div>
                    <div>
                        <label for="email">Email</label
                        ><input type="email" id="email" />
                    </div>
                    <div>
                        <label for="phone">Phone Number</label
                        ><input type="tel" id="phone"/>
                    </div>
                    <div>
                        <label for="pwd">Password</label
                        ><input type="password" id="pwd"/>
                    </div>
                    <div>
                        <label for="pwd-confirm">Confirm Password</label
                        ><input type="password" id="pwd-confirm"/>
                    </div>
                </form>
            </section>
            <section>
                <button type="submit" id="my-form">Create Account</button>
                <p>
                    Already have an account? <span><a href="#">Log in</a></span>
                </p>
            </section>
        </main>
    </body>
</html>
