<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Form</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
            rel="stylesheet"
        />
        <script defer src="pwd-validation.js"></script>
    </head>
    <body>
        <aside>
            <div>
                <img
                    src="images/torii-icon-3-blanco.png"
                    alt="#"
                    height="170"
                />
            </div>
        </aside>
        <main>
            <section>
                <p>This is not a real online service! You know you need something like this in your life 
                    to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to</p>
            </section>
            <section>
                <form action="POST" id="my-form">
                    <h3>Let's do this!</h3>
                    <div>
                        <div class="input-wrapper">
                            <label for="name">First name</label
                            ><input type="text" id="name" required />
                            <span></span>
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Last Name</label
                            ><input type="text" id="last-name" required />
                            <span></span>
                        </div>
                    </div>
                    <div>
                        <div class="input-wrapper">
                            <label for="email">Email</label
                            ><input type="email" id="email" required />
                            <span></span>
                        </div>
                        <div class="input-wrapper">
                            <label for="phone">Phone Number</label
                            ><input type="tel" id="phone" required />
                            <span></span>
                        </div>
                    </div>
                    <div>
                        <div class="input-wrapper">
                            <label for="pwd">Password</label
                            ><input type="password" id="pwd" required />
                        </div>
                        <div class="input-wrapper">
                            <label for="pwd-confirm">Confirm Password</label
                            ><input type="password" id="pwd-confirm" required />
                        </div>
                    </div>
                </form>
            </section>
            <section class="bottom">
                <button type="submit" form="my-form">Create Account</button>
                <p>
                    Already have an account? <span><a href="#">Log in</a></span>
                </p>
            </section>
        </main>
    </body>
</html>
